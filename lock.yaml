# Example config.yaml
i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a

as5600:
    id: my_as5600
    dir_pin: 23
    start_position: 0deg
    range: 360deg


globals:
  - id: full_cycle
    type: int
    restore_value: yes
    initial_value: '0'

  - id: prev_angle
    type: int
    restore_value: yes
    initial_value: '0'

button:
  - platform: template
    name: "Full Cycle Reset"
    id: full_cycle_reset
    on_press:
      - lambda: |-
          id(full_cycle) = 0;
      - stepper.report_position:
          id: my_stepper
          position: 0
      - number.set:
          id: number_pos
          value: 0

sensor:
  - platform: as5600 
    update_interval: 100ms 
    name: Angle 
    id: angle
    unit_of_measurement: Â° 
    accuracy_decimals: 0
    icon: mdi:rotate-right 
    out_of_range_mode: nan 
    filters: 
      - delta: 1 
      - lambda:  
          uint16_t deg = (uint16_t)floor(x * as5600::RAW_TO_DEGREES * id(my_as5600).get_range_scale()); 
          return deg % 360;
    on_value:
      then:
        - lambda: |-
            if ((id(prev_angle) > 310 && x < 50) || (id(prev_angle) < x) && !(id(prev_angle) < 50 && x > 310))
              id(full_cycle) += (id(prev_angle) > x ? 359 - id(prev_angle) + x : x - id(prev_angle));
            else if ((id(prev_angle) < 50 && x > 310) || (id(prev_angle) > x))
              id(full_cycle) -= (id(prev_angle) < x ? 359 - x + id(prev_angle) : id(prev_angle) - x);
            id(prev_angle) = x;

  - platform: template
    update_interval: 100ms
    name: "Full cycle"
    lambda: |-
      return id(full_cycle);

#   - platform: template
#     update_interval: 100ms
#     name: "Position MAP"
#     id: position_map
#     lambda: |-
#       return min(9000, max(0, (int)map(id(full_cycle), 0, 2018, 0, 9000)));
  - platform: template
    update_interval: 100ms
    name: "Position MAP"
    id: position_map
    lambda: |-
      return 9000 - min(9000, max(0, (int)map(id(full_cycle), 0, 2018, 0, 9000)));
       
  - platform: as5600
    update_interval: 100ms
    name: Position
    filters:
      - delta: 1
    raw_position:
      name: Raw Position
      filters:
        - delta: 1
    gain:
      name: Gain
      filters:
        - delta: 1
    magnitude:
      name: Magnitude
      filters:
        - delta: 1
    status:
      name: Status
      filters:
        - delta: 1


captive_portal:

stepper:
  - platform: a4988
    id: my_stepper
    step_pin: GPIO15
    dir_pin:
      number: GPIO4
      inverted: true
    sleep_pin:
      number: GPIO2
      inverted: true
    max_speed: 1550 steps/s

number:
  - platform: template
    name: Position stepper
    optimistic: true
    min_value: 0
    id: number_pos
    max_value: 9000
    step: 1
    set_action:
      then:
        - stepper.set_target:
            id: my_stepper
            target: !lambda return x;            


lock:
  - platform: template
    name: Lock
    optimistic: true
    lambda: |-
      if (id(position_map).state < 5)
      {
        return LOCK_STATE_UNLOCKED;
      } 
      else
      {
        return LOCK_STATE_LOCKED;
      }
    lock_action:
      - stepper.report_position:
          id: my_stepper
          position: !lambda |-
            return id(position_map).state;
      - stepper.set_target:
          id: my_stepper
          target: 9000
    unlock_action:
      - stepper.report_position:
          id: my_stepper
          position: !lambda |-
            return id(position_map).state;
      - stepper.set_target:
          id: my_stepper
          target: 0
